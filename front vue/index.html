<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de formation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="./projet-login.vue.js"></script>
    <script src="./projet-navbar.vue.js"></script>
    <script src="./projet-list-certification.vue.js"></script>
    <script src="./projet-formulaire-inscription.js"></script>
    <script src="./projet-list-formation.vue.js"></script>
    <script src="./projet-list-appel.vue.js"></script>

</head>
<body>
<div id="app">
    <!-- nav bar -->
    <projet-navbar></projet-navbar>




    <!-- modal liste entretien -->


    <div class="modal fade" id="listEntretien" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" >Liste d'entretien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <template v-if="entretien">
                        <ul>
                            <li v-for="personne in entretien" v-if="!personne.reponse || personne.reponse == 'non'">
                                <div class="row">
                                    <div class="col-1">
                                        <p>{{personne.prenom}}</p>
                                    </div>
                                    <div class="col-1">
                                        <p>{{personne.nom}}</p>
                                    </div>
                                    <div class="col-3">

                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-sm btn-success" @click="validEleve(personne)">Accepter</button>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-sm btn-success" @click="displayContact(personne.mail)">Contact</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- fin modal liste entretien -->


    <!-- portail de connexion -->
    <template v-if="!login">
        <div class="container">
            <projet-login @loginok="getPerm"></projet-login>
            <button class="btn btn-sm btn-outline-success mt-1" @click="login = true; setPosteState(0, 0, 0)">Je suis candidat, j'aimerai m'inscrire sur une formation</button>
            <div class="text-center mt-5">
                <img src="./img/index.png" class="img-fluid text-center">
            </div>
        </div>

    </template>
    <!-- spa -->
    <template v-else>
        <div class="mt-2" v-if="posteState.manager == 1">
            <div class="container">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAddFormation">Ajout d'une formation</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="button" class="btn btn-secondary" @click="getEntretien()" data-bs-toggle="modal" data-bs-target="#listEntretien">Liste d'entretien</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third group">
                        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdropListAppel" @click="getFicheAppel">Liste d'appels</button>


                        <!--staticBackdropListAppel-->
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2" v-if="posteState.formateur == 1">
            <div class="container">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">Faire l'appel</button>
                        <button type="button" class="btn btn-primary">Voir le calendrier</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-2" v-if="posteState.coatch == 1">
            <div class="container">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary">Liste d'eleves</button>
                        <button type="button" class="btn btn-primary">Voir le calendrier</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-4 mb-1">
            <h4 class="text-center">Formations</h4>
            <div v-if="updateFormation">
                <projet-list-formation :mail="mail" :manager="posteState.manager" @register="showRegisterForm" @reload="reloadFormation"></projet-list-formation>
            </div>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Formation (id: {{formationId}})</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <projet-formulaire-inscription></projet-formulaire-inscription>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-1">
            <h4 class="text-center">Certifications</h4>
            <projet-list-certification></projet-list-certification>
        </div>

        <div class="mt-4 mb-1">
            <projet-list-appel @register="showRegisterForm"></projet-list-appel>
            <div class="modal fade " id="staticBackdropListAppel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog  modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Liste d'appel</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <template v-if="appel">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Nom</th>
                                        <th scope="col">Prenom</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Formation</th>
                                        <th scope="col">Present</th>

                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr v-for="personne in appel">
                                        <th scope="row">{{personne.nomDeFamille}}</th>
                                        <td>{{personne.prenom}}</td>
                                        <td>{{new Date(personne.date_intervention).toLocaleDateString()}}</td>
                                        <td>{{personne.nom}}</td>
                                        <td>
                                            <p :style="personne.present == 0 ? 'color: red' : 'color: black'">{{personne.present == 0 ? 'non' : 'oui'}}</p>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <!-- Modal -->
    <div class="modal fade" id="modalAddFormation" tabindex="-1" aria-labelledby="modalAddFormation" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajout d'une formation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Titre de la formation : </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" v-model="modalAddFormation.titre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-6 control-label">Description : </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" v-model="modalAddFormation.description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">Détails : </label>
                        <div class="col-sm-12">
                            <input type="text"class="form-control" v-model="modalAddFormation.more">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label">URI de l'image : </label>
                        <div class="col-sm-12">
                            <input type="text" placeholder="./img/ ou https://monimg..." class="form-control" v-model="modalAddFormation.imgUri">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-sm" @click="sendModalFormation">+</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start text-muted mt-5">
        <div class="text-center p-4 text-white" style="background-color: #00529F">
            Projet annuel
        </div>
    </footer>

</div>
<script src="./main.js"></script>
</body>
</html>
