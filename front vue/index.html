<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.21.2/bootstrap-vue.min.js"
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            crossorigin="anonymous"></script>
    <script src="./projet-login.vue.js"></script>
    <script src="./projet-navbar.vue.js"></script>
    <script src="./projet-list-certification.vue.js"></script>
    <script src="./projet-formulaire-inscription.js"></script>
    <script src="./projet-list-formation.vue.js"></script>

</head>
<body>
<div id="app">
    <!-- nav bar -->
    <projet-navbar></projet-navbar>
    <!-- portail de connexion -->
    <template v-if="!login">
        <div class="container">
            <projet-login @loginok="login = true"></projet-login>
            <div class="text-center mt-5">
                <img src="./img/index.png" class="img-fluid text-center">
            </div>
        </div>

    </template>
    <!-- spa -->
    <template v-else>
        <div class="mt-1">
            <h4 class="text-center">Certifications</h4>
            <projet-list-certification></projet-list-certification>
        </div>
        <div class="mt-4 mb-1">
            <h4 class="text-center">Formations</h4>
            <projet-list-formation @register="showRegisterForm"></projet-list-formation>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Formation (id: {{formationId}})</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <projet-formulaire-inscription></projet-formulaire-inscription>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <footer class="text-center text-lg-start text-muted mt-5">
        <div class="text-center p-4 text-white" style="background-color: #00529F">
            Projet annuel
        </div>
    </footer>

</div>
<script src="./main.js"></script>
</body>
</html>
